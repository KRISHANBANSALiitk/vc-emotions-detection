stages:
  make_dataset:
    cmd: python src/data/make_dataset.py
    deps:
    - src/data/make_dataset.py
    params:
    - make_dataset.test_size
    outs:
    - data/raw
  data_preprocessing:
    cmd: python src/preprocessing/data_preprocessing.py
    deps:
    - data/raw
    - src/preprocessing/data_preprocessing.py
    outs:
    - data/processed
  build_features:
    cmd: python src/features/build_features.py
    deps:
    - data/processed
    - src/features/build_features.py
    params:
    - build_features.max_features
    outs:
    - data/features
  train_model:
    cmd: python src/model/train_model.py
    deps:
    - data/features
    - src/model/train_model.py
    outs:
    - model.pkl
  predict_model:
    cmd: python src/model/predict_model.py
    deps:
    - data/features
    - src/model/predict_model.py
    outs:
    - metrics.json
